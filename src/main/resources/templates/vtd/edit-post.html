<div class="hero-wrap hero-wrap-2" style="background-image: url('user/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5" th:if="${user.roleId == 2}">

      </div>
    </div>
  </div>
</div>
<section class="site-section" th:if="${user.roleId == 1}">
  <div class="container">
    <form th:action="@{/save-post}" method="POST" th:object="${recruitment}">
      <input type="hidden" class="form-control" th:field="*{id}" id="job-location"  name="id">
      <div class="row align-items-center mb-5">
        <div class="col-lg-8 mb-4 mb-lg-0">
          <div class="d-flex align-items-center">
            <div>
              <h2>Chi tiết bài đăng</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-lg-12">
          <div class="p-4 p-md-5 border rounded">
            <h3 class="text-black mb-5 border-bottom pb-2">Chi tiết bài tuyển dụng</h3>

            <div class="form-group">
              <label for="email">Tiêu đề</label>
              <input type="text" class="form-control" th:field="*{title}" id="email" name="title"  required>
            </div>
            <div class="form-group">
              <label for="job-location">Mô tả công việc</label>
              <input type="text" name="description" th:field="*{description}" class="form-control" id="job-title" required>
            </div>
            <div class="form-group">
              <label for="job-title">Kinh nghiệm</label>
              <input type="text" class="form-control" th:field="*{experience}" id="job-title" name="experience" required>
            </div>
            <div class="form-group">
              <label for="job-title">Số người cần tuyển</label>
              <input type="number" class="form-control" th:field="*{quantity}" id="job-title" name="quantity" required>
            </div>
            <div class="form-group">
              <label for="job-location">Địa chỉ</label>
              <input type="text" class="form-control" th:field="*{address}" id="job-location"  name="address" required>
            </div>
            <div class="form-group">
              <label for="job-location">Hạn ứng tuyển</label>
              <input type="date" class="form-control" id="job-location" th:field="*{deadline}" name="deadline" required>
            </div>
            <div class="form-group">
              <label for="job-location">Lương</label>
              <input type="text" class="form-control" id="job-location" th:field="*{salary}" name="salary" required>
            </div>

            <div class="form-group">
              <label for="job-region">Loại công việc</label>
              <select class="form-control" th:field="*{type}" name="type" aria-label="Default select example" required>
                <option th:value="${recruitment.type}" selected th:text="${recruitment.type}"></option>
                <option value="Part time">Part time</option>
                <option value="Full time">Full time</option>
                <option value="Freelancer">Freelancer</option>
              </select>

            </div>
            <div class="form-group">
              <label for="job-region">Danh mục công việc</label>
              <select class="form-control" name="categoryId" aria-label="Default select example" required>
                <option th:value="${recruitment.category.id}" selected th:text="${recruitment.category.name}"></option>
                <th:block th:each="cat : ${categories}">
                  <option th:value="${cat.id}" th:text="${cat.name}"></option>
                </th:block>

              </select>

            </div>
          </div>
        </div>

      </div>
      <div class="row align-items-center mb-5">

        <div class="col-lg-4 ml-auto">
          <div class="row">
            <div class="col-6">
              <a href="#" class="btn btn-block btn-light btn-md"></a>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-block btn-primary btn-md">Cập nhật</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
