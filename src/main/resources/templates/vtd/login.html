  <!-- JS -->
  <script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/jquery-migrate-3.0.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/popper.min.js}"></script>

  <script type="text/javascript" th:src="@{/assets/js/jquery.waypoints.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/jquery.stellar.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/owl.carousel.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>

<body>
<body>
<nav class="header_menu navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container-fluid px-md-4	">
        <a class="navbar-brand" href="/">Work CV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="oi oi-menu"></span> Menu
        </button>
    
        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a href="/" class="nav-link">Trang chủ</a></li>
    
              <li></li>
    
          </ul>
        </div>
      </div>
</nav>
<div class="hero-wrap hero-wrap-2" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-12 text-center mb-5">
        <p class="breadcrumbs mb-0"><span class="mr-3"><a href="/">Trang chủ <i class="ion-ios-arrow-forward"></i></a></span> đăng nhập<span></span></p>
        <h1 class="mb-3 bread">Đăng nhập / Đăng kí</h1>
      </div>
    </div>
  </div>
</div>
  <div th:if="${msg_register_success}" class="toast" data-delay="2500" style="position:fixed; top: 100PX; right: 10PX;z-index: 2000;width: 300px">
    <script>
      swal({
        title: 'Đăng ký thành công!',
        /* text: 'Redirecting...', */
        icon: 'success',
        timer: 3000,
        buttons: true,
        type: 'success'
      })
    </script>
  </div>

<div th:if="${msg_register_error}" class="toast" data-delay="2500" style="position:fixed; top: 100PX; right: 10PX;z-index: 2000;width: 300px">
  <script>
    swal({
      title: 'Đăng ký thất bại!',
      /* text: 'Redirecting...', */
      icon: 'error',
      timer: 3000,
      buttons: true,
      type: 'error'
    })
  </script>
</div>
<!-- HOME -->
<section class="section-hero overlay inner-page bg-image" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Đăng kí / đăng nhập</h1>
        <div class="custom-breadcrumbs">
          <a href="#">Trang chủ</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Đăng nhập</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>
<br>
<h5 class="text-center" style="color: green" th:if="${successfulRegister}">Bạn đã đăng ký thành công. Vui lòng đăng nhập để sử dụng trang web!</h5>
<br>
<section class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mb-5">
        <h2 class="mb-4">Đăng kí</h2>
        
        <form th:action="@{/register}" th:object="${user}" method="POST" class="p-4 border rounded">

          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Email</label>
              <input type="email" th:field="*{email}" id="email" name="email" class="form-control" placeholder="Email" required>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Họ và tên</label>
              <input type="text" th:field="*{fullName}" id="email" name="fullName" class="form-control" placeholder="Họ và tên" required>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Mật khẩu</label>
              <input type="password" th:field="*{password}" id=""  name="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
          </div>
          
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Vai trò</label>
              <select class="form-control" th:field="*{roleId}" name="roleId" aria-label="Default select example" required>
                <option th:value=2 selected>Ứng cử viên</option>
                <option th:value=1>Công ty</option>
              </select>
            </div>
          </div>
          
          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Đăng kí" class="btn px-4 btn-primary text-white">
            </div>
          </div>
          
        </form>
      </div>
      
      <div class="col-lg-6">
        <h2 class="mb-4">Đăng nhập</h2>
        <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="p-4 border rounded">
        
      		<!-- Check for login error -->
        	<div th:if="${param.error}">
				<i style="color: red">Sai tên đăng nhập hoặc mật khẩu!</i>
			</div>
	
			<!-- Check for logout -->
			<div th:if="${param.logout}">
				<i style="color: blue">Bạn đã đăng xuất!</i>
			</div>   

          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Email</label>
              <input type="email" id="fname" name="username" class="form-control" placeholder="Email" required>
            </div>
          </div>
          <div class="row form-group mb-4h">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Mật khẩu</label>
              <input type="password" id="fname" name="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Đăng nhập" class="btn px-4 btn-primary text-white">
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
