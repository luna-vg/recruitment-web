<head>
    <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/open-iconic-bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/animate.css}">
  <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/owl.theme.default.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
  <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/owl.theme.default.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/aos.css}">

  <link rel="stylesheet" th:href="@{/assets/css/bootstrap-datepicker.css}">
  <link rel="stylesheet" th:href="@{/assets/css/jquery.timepicker.css}">

  <link rel="stylesheet" th:href="@{/assets/css/icomoon.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap/bootstrap-grid.css}">
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap/bootstrap-reboot.css}">

  <!-- JS -->
  <script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/jquery-migrate-3.0.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/popper.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/jquery.easing.1.3.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/jquery.waypoints.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/jquery.stellar.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/owl.carousel.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/aos.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/jquery.animateNumber.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/scrollax.min.js}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script type="text/javascript" th:src="@{/assets/js/google-map.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
<body>
<nav class="header_menu navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container-fluid px-md-4	">
        <a class="navbar-brand" href="/">Work CV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="oi oi-menu"></span> Menu
        </button>
    
        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="/" class="nav-link">Trang chủ</a></li>

            <li th:if="${user}" class="nav-item"><a th:href="@{/profile(userId=${user.id})}" th:text="${user.fullName}" class="nav-link" ></a>
    
	              <ul class="dropdown">
	                <li><a th:href="@{/profile(userId=${user.id})}">Hồ Sơ</a></li>
	                <li sec:authorize="hasRole('EMPLOYER')"><a th:href=@{/post-list(companyId=${company.id})} >Danh sách bài đăng</a></li>
	                <li>
	                	<form action="#" th:action="@{/logout}" method="POST">
							<input type="submit" value="Logout">
						</form>              
					</li>
	    
	               </ul>
            </li>
    
              <li></li>    
          </ul>
        </div>
      </div>
</nav>

<div class="hero-wrap hero-wrap-2" style="background-image: url('user/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5" th:if="${company.user.roleId == 1}">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-12 text-center mb-5">
                <p class="breadcrumbs mb-0"><span class="mr-3"><a href="/">Trang chủ <i class="ion-ios-arrow-forward"></i></a></span>Danh sách <span></span></p>
                <h1 class="mb-3 bread">Danh sách bài đăng</h1>
            </div>
        </div>
    </div>
</div>
<div th:if="${success}" class="toast" data-delay="2500" style="position:fixed; top: 100PX; left: 10PX;z-index: 2000;width: 300px">
    <script>
        swal({
            title: 'Thành công!',
            /* text: 'Redirecting...', */
            icon: 'success',
            timer: 3000,
            buttons: true,
            type: 'success'
        })
    </script>
</div>
<div th:if="${error}" class="toast" data-delay="2500" style="position:fixed; top: 100PX; left: 10PX;z-index: 2000;width: 300px">
    <script>
        swal({
            title: 'Bài đăng đang có người ứng tuyển!',
            /* text: 'Redirecting...', */
            icon: 'error',
            timer: 3000,
            buttons: true,
            type: 'error'
        })
    </script>
</div>
<div class="hero-wrap hero-wrap-2" style="background-image: url('user/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5" th:if="${company.user.roleId == 2}">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-12 text-center mb-5">

                <h1 class="mb-3 bread">Không tìm thấy trang yêu cầu</h1>
            </div>
        </div>
    </div>
</div>
<section class="ftco-section bg-light" th:if="${company.user.roleId == 1}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 pr-lg-4">
            	
            	<div th:if="${company.id == 0}">
            		<i style="color: red">Bạn chưa đăng ký công ty!</i>
                    <a th:href="@{/profile(userId=${user.id})}" class="btn px-4 btn-primary">Đăng ký công ty</a>            		
            	</div>
                                
                <div class="row" th:if="${company.id != 0}">
                    <th:block>
                        <div class="row form-group" >
                            <label for="company-website-tw d-block">Danh sách bài tuyển dụng </label> <br>
                            <div class="col-md-12">
                                <a th:href="@{/add-post(companyId=${company.id})}" class="btn px-4 btn-primary">Đăng tuyển</a>
                            </div>
                        </div>

                    </th:block>
                    
                    <div th:if="${company.recruitments.size() == 0}">
                    	<i style="color: red">Chưa có bài tuyển dụng nào!</i>
                	</div>
               
                    <th:block th:if="${company.recruitments.size() > 0}" th:each="recruitment : ${company.recruitments}">
                        <div class="col-md-12 ">
                            <div class="job-post-item p-4 d-block d-lg-flex align-items-center">
                                <div class="one-third mb-4 mb-md-0">
                                    <div class="job-post-item-header align-items-center">
                                        <span class="subadge" th:text="${recruitment.type}"></span>
                                        <h2 class="mr-3 text-black" ><a th:text="${recruitment.title}" th:href="${'/recruitment/detail/'} +${recruitment.id}"></a></h2>
                                    </div>
                                    <div class="job-post-item-body d-block d-md-flex">
                                        <div class="mr-3"><span class="icon-layers"></span> <a href="#" th:text="${company.nameCompany}" ></a></div>
                                        <div><span class="icon-my_location"></span> <span th:text="${recruitment.address}"></span></div>
                                    </div>
                                </div>

                                <div class="one-forth ml-auto d-flex align-items-center mt-4 md-md-0" style="width: 330px !important;">
                                    <a th:href="@{/view-post(recruitmentId=${recruitment.id})}"  class="btn btn-primary py-2 ml-2">Xem chi tiết</a>
                                    <a th:href="@{/edit-post(recruitmentId=${recruitment.id})}"  class="btn btn-warning py-2 ml-2">Cập nhật</a>
                                    <a class="btn btn-danger py-2 ml-2" href="" data-toggle="modal" th:data-target="${'#exampleModal'} + ${recruitment.id}">Xóa</a>

                                </div>
                            </div>
                        </div><!-- end -->
                        <!-- Modal -->
                        <div class="modal fade" th:id="${'exampleModal'} + ${recruitment.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Bạn có chắc chắn muốn xóa ?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Bài đăng : <span th:text="${recruitment.title}"></span>
                                        <form th:action="@{/recruitment-delete}" method="GET">
                                            <input type="hidden" class="form-control" name="id" id="id" th:value="${recruitment.id}">
                                            <div class="modal-footer mt-1">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                                <button type="submit" class="btn btn-danger">Xóa</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- Modal -->
                    </th:block>
                </div>
                <div class="row mt-5">
                    <div class="col text-center">
                        <div class="block-27">
                        </div>
                    </div>
                </div>    
            </div>

        </div>
    </div>
</section>



<script>
    ClassicEditor.create(document.querySelector('#editorN')).then(eidt => {
        console.log("da" + eidt);
    })
        .catch(error => {
            console.error(error);
        });
</script>

</body>
</html>
